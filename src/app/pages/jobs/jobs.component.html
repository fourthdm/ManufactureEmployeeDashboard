<div class="container-fluid">
    <br><br><br><br>
            <table class="table custom-table">
                <thead>
                    <tr>
                        <th>Job ID</th>
                        <th>Job Name</th>
                        <th colspan="5">Design File</th>
                        <th>Action</th>  <th>Added Date</th>
                      
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let job of Alljobs">
                        <td>{{ job.Job_id }}</td>
                        <td>{{ job.J_Name }}</td>
                        <td colspan="5">DWG File <a (click)="downloadFromUrl(job.DesignFile)" 
                                title="Download a Design File">
                            <i class="fa-solid fa-cloud-arrow-down fa-xl"></i>
                        </a>
                            <iframe [src]="dwgViewerUrl | safeurl" width="100%" height="500px" frameborder="0">
                            </iframe>
                        </td>     
                        <td>     <!-- START -->
        <button *ngIf="job.Status === 'Assigned'"
                class="btn btn-success btn-sm"
                (click)="startJob(job.Job_id)">
          Start
        </button>

        <!-- COMPLETE -->
        <button *ngIf="job.Status === 'In_Progress'"
                class="btn btn-danger btn-sm"
                (click)="completeJob(job.Job_id)">
          Complete
        </button></td>
                        <td>{{ job.Added_Date | date:'short' }}</td>
                    </tr>
                </tbody>
            </table>

            <br><br>
</div>
